<h1>Archives list</h1>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="archives">
  <thead>
    <tr>
      <th>Archive names</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let archive of archives">
      <td>{{ archive }} </td>
      <input type="radio" (click)="selectArchive(archive)"/> Select archive
    </tr>
  </tbody>
  <button (click)="loadArchive()">Load archive</button>
</table>
